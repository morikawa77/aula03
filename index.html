<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" media="all" />
  <script src="scripts.js"></script>
  <title>Formul√°rio de contato</title>
</head>

<body>
  <form action="" method="post">
    <h1>Entre em contato</h1>
    <br />
    <label for="nome">Nome</label>
    <input type="text" id="nomeid" placeholder="Digite aqui o seu nome" required="required" name="nome" />
    <br />
    <label for="fone">Fone</label>
    <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
    <br />
    <label for="email">E-mail</label>
    <input type="email" id="emailid" placeholder="Digite aqui o seu e-mail" name="email" />
    <br />
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" placeholder="Mensagem"></textarea>
    <br />
    <input type="submit" class="enviar" value="Enviar" onclick="return noBackEnd();" />
  </form>
</body>

</html>
